<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick n Morty</title>
    <link rel="stylesheet" href="./styling/myers.css">
    <link rel="stylesheet" href="./styling/index.css">

</head>
<body>
    <header>
        <div class="header-container">
            <h1>Rick n' Morty</h1>
            <nav class="navbar">
                <a 
                    id="home-link"
                    class="navigation-item-1"
                    href="/"    
                >
                Home
                </a>
                <a 
                    id="characters-link"
                    class="navigation-item-2"
                    href="/characters"    
                >
                Characters
                </a>
                <a
                    class="navigation-item-3"
                    id="about-link"
                    href="/about"
                >
                    About
                </a>
            </nav>
        </div>
    </header>

    <main id="main-content">
        <section id="form-container">
            <h3>Find a Character:</h3>
            <form id="find-character-form" >
                <span>
                    <input type="text" placeholder="Character Name">
                </span>
                <input type="submit" value="Check">
            </form>
        </section>
        <section id="main-content-section">
            <div id="characters-section">

            </div>
        </section>
    </main>
</body>
</html>
